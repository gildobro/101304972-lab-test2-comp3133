<table>
    <thead>
      <tr>
        <th>Mission Patch</th>
        <th>Mission Name</th>
        <th>Launch Year</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let launch of launches">
        <td>
          <img src="{{ launch.links.mission_patch_small }}" alt="Mission Patch">
        </td>
        <td>{{ launch.mission_name }}</td>
        <td>{{ launch.launch_year }}</td>
        <td>{{ launch.details }}</td>
      </tr>
    </tbody>
  </table>
